EOF
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.VERSION }}
        name: "MinZ ${{ env.VERSION }} - Z80 Code Generation Revolution"
        body_path: RELEASE_BODY.md
        draft: false
        prerelease: false
        files: |
          release-assets/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}